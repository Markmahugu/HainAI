<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/1styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
    
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #004d99;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }
    
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    
        #target-letter {
            font-weight: bold;
            font-size: 2.5rem;
            color: #d9534f; /* Bootstrap Danger color */
            text-decoration: underline;
            transition: color 0.3s;
        }
    
        #target-letter:hover {
            color: #b52c3c; /* Darker shade on hover */
        }
    
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
    
        .letter {
            background: #007bff; /* Bootstrap Primary color */
            color: white;
            border-radius: 15px;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .letter:hover {
            transform: translateY(-5px);
            background: #0056b3; /* Darker shade on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        #score-display {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    
        .btn {
            background-color: #28a745; /* Bootstrap Success color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        .btn:hover {
            background-color: #218838; /* Darker shade on hover */
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
    
            p,
            #score-display {
                font-size: 1.2rem;
            }
    
            .letter {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attention Test - Find the Target Letter</h1>
        <p>Find the target letter: <strong id="target-letter">A</strong></p>
        <div class="grid" id="letter-grid"></div>
        <p id="score-display">Score: 0 / 0</p>
        
        <button id="next-test-btn" class="btn" style="display:none;" onclick="window.location.href='/memory_test';">Proceed to Memory Test</button>
    </div>

    <script src="{{ url_for('static', filename='js/attention_test.js') }}"></script>
</body>
</html>
