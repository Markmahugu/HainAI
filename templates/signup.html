<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up HainAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/1script.js') }}"></script>
    <style>
        /* General Reset */
body, h2, p, a, label, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f9; /* Light gray background */
    color: #333; /* Darker text for readability */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Container Styling */
.form-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    max-width: 400px;
    width: 90%;
    padding: 20px 30px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-container h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #0033cc; /* Primary accent color */
}

.form-container p {
    font-size: 0.9rem;
    margin-top: 15px;
}

/* Form Elements */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 0.9rem;
    text-align: left;
    color: #666;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 0.9rem;
    background-color: #f9f9f9;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
input[type="password"]:focus {
    border-color: #0033cc; /* Highlighted color */
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 51, 204, 0.2);
}

input[type="submit"] {
    background-color: #0033cc; /* Primary button color */
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
    background-color: #002699; /* Slightly darker hover color */
    transform: scale(1.05);
}

a {
    color: #0033cc;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #002699; /* Hover color for links */
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 15px 20px;
    }

    .form-container h2 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signupForm" method="POST" action="/signup">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">

            <p>Already have an account? <br> <a href="{{ url_for('signin') }}">Sign In</a></p>
        </form>
    </div>
</body>
</html>
